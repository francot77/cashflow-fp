{% extends "layout.html" %}
{% block title %}Register - Cashflow{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h1 class="h3 mb-3 text-center">Create account</h1>
    <form method="post" class="card p-3">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          autofocus
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        >
      </div>
      <div class="mb-3">
        <label for="confirmation" class="form-label">Confirm password</label>
        <input
          type="password"
          class="form-control"
          id="confirmation"
          name="confirmation"
          required
        >
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('auth.login') }}">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
